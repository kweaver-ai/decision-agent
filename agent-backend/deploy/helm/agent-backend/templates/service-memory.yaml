# Agent Memory Service (内部服务)
apiVersion: v1
kind: Service
metadata:
  name: agent-memory
  namespace: {{ .Values.namespace }}
  labels:
    app: agent-factory
    service: agent-memory
spec:
  ports:
    - name: memory-port
      protocol: TCP
      port: {{ .Values.agentMemory.port }}
      targetPort: {{ .Values.agentMemory.port }}
  selector:
    app: agent-factory
  type: ClusterIP
