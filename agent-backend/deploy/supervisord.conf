[supervisord]
nodaemon=true
user=aishu
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:agent-executor]
command=/app/agent-executor
directory=/app
user=aishu
autostart=true
autorestart=true
startretries=3
stopwaitsecs=10
stdout_logfile=/var/log/supervisor/agent-executor-stdout.log
stderr_logfile=/var/log/supervisor/agent-executor-stderr.log
environment=PYTHONUNBUFFERED="1"

[program:agent-memory]
command=/app/agent-memory/agent-memory
directory=/app/agent-memory
user=aishu
autostart=true
autorestart=true
startretries=3
stopwaitsecs=10
stdout_logfile=/var/log/supervisor/agent-memory-stdout.log
stderr_logfile=/var/log/supervisor/agent-memory-stderr.log
environment=PYTHONUNBUFFERED="1"

[program:agent-factory]
command=/app/agent-factory/agent-factory
directory=/app
user=aishu
autostart=true
autorestart=true
startretries=3
stopwaitsecs=10
stdout_logfile=/var/log/supervisor/agent-factory-stdout.log
stderr_logfile=/var/log/supervisor/agent-factory-stderr.log
environment=PYTHONUNBUFFERED="1"

[group:agent-backend]
programs=agent-executor,agent-memory,agent-factory
priority=999
